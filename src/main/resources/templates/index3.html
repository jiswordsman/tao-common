<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
</head>
<body>
    <div id="app">
        用户名：<input type="text" v-model="user.username"/> <br/>
        密码：<input type="password" v-model="user.password"/> <br/>
        性别：
        <input type="radio" name="user.gender" v-model="user.gender" value="male"/> 男
        <input type="radio" name="user.gender" v-model="user.gender" value="female"/>女<br/>
        <button @click="submit">提交</button>
        <br/>
        <input type="text" v-model="responseData.name">
    </div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            user:{},
            responseData:{}
        },
        methods:{
            submit:function () {
                $.get("http://localhost/user/save",this.user,function (data) {
                    this.responseData = data;
                }.bind(this),"json");
            }
        }
    });
</script>
</body>
</html>
